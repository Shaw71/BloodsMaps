<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA V - Carte des Territoires</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="map"></div>

    <div id="adminModal" class="modal">
        <div class="modal-content">
            <h3>Nouveau Territoire</h3>
            <label>Nom de la zone :</label>
            <input type="text" id="zoneName" placeholder="ex: Grove Street">
            
            <label>GÃ©rant :</label>
            <input type="text" id="zoneOwner" placeholder="ex: Familles">
            
            <label>Couleur :</label>
            <select id="zoneColor">
                <option value="#2ecc71">Vert (Gang)</option>
                <option value="#e74c3c">Rouge (Mafia)</option>
                <option value="#3498db">Bleu (Police)</option>
                <option value="#f1c40f">Jaune (Cartel)</option>
                <option value="#ffffff">Blanc (Neutre)</option>
            </select>
            
            <div class="modal-actions">
                <button id="saveZone" class="btn-save">Enregistrer</button>
                <button id="cancelZone" class="btn-cancel">Annuler</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
